spring:
  application:
    name: bank_REST
  config:
    activate:
        on-profile: test
  datasource:
      url: jdbc:tc:postgresql:15:///bank_REST-test-db
      username: test
      password: test
      driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect